<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
body{
    background:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}

.container{
    background:#ffe6c7;
    width:400px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

.title{
    background:#4c84b6;
    color:white;
    text-align:center;
    padding:15px;
    border-radius:10px;
    font-size:28px;
    margin-bottom:25px;
}

.row{
    display:flex;
    align-items:center;
    margin-bottom:20px;
}

label{
    width:100px;
    font-weight:bold;
}

input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#bcd2e8;
}

.btns{
    text-align:center;
    margin-bottom:25px;
}

button{
    background:darkred;
    color:white;
    border:none;
    padding:10px 18px;
    margin:8px;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}

button:hover{
    background:#a30000;
}
</style>
</head>

<body>

<div class="container">

<div class="title">Calculator</div>

<div class="row">
<label>Number 1</label>
<input type="number" id="n1">
</div>

<div class="row">
<label>Number 2</label>
<input type="number" id="n2">
</div>

<div class="btns">
<button onclick="sum()">Sum</button>
<button onclick="sub()">Sub</button>
<button onclick="mul()">Mult</button>
<button onclick="div()">Div</button><br>
<button onclick="mod()">Mod</button>
</div>

<div class="row">
<label>Result</label>
<input type="text" id="res" readonly>
</div>

</div>

<script>
function sum(){
    res.value = Number(n1.value) + Number(n2.value);
}
function sub(){
    res.value = n1.value - n2.value;
}
function mul(){
    res.value = n1.value * n2.value;
}
function div(){
    res.value = n1.value / n2.value;
}
function mod(){
    res.value = n1.value % n2.value;
}
</script>

</body>
</html>
